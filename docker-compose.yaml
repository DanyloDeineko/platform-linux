version: '3'

services:

  postgresql:
    image: postgres:${POSTGRES_IMAGE_TAG}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB} 
    volumes:
      - ./postgres_data/data:/var/lib/postgresql/data
    networks:
      pt:
        ipv4_address: 10.5.0.7

  platform:
    image: protectimusltd/multipass-platform:${PLATFORM_IMAGE_TAG}
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "8443:8443"
    depends_on:
      - postgresql
    volumes:
      - ./platform_data/protectimus.platform.properties:/usr/local/tomcat/conf/protectimus.platform.properties
      - ./platform_data/autogenerated-keystore.jks:/usr/local/tomcat/conf/autogenerated-keystore.jks
    networks:
      pt:
        ipv4_address: 10.5.0.6

networks:
  pt:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1
